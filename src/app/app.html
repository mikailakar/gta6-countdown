<div class="main-container">
  <div class="content-wrapper">

    <h1 class="main-title">Grand Theft Auto VI</h1>
    <h2 class="subtitle">Release Countdown</h2>

    <div *ngIf="!hasReleased; else releasedTemplate" class="timer-container">
      <div class="timer-box">
        <div class="timer-value">{{ timeRemaining.days }}</div>
        <div class="timer-label">Days</div>
      </div>
      <div class="timer-box">
        <div class="timer-value">{{ timeRemaining.hours }}</div>
        <div class="timer-label">Hours</div>
      </div>
      <div class="timer-box">
        <div class="timer-value">{{ timeRemaining.minutes }}</div>
        <div class="timer-label">Minutes</div>
      </div>
      <div class="timer-box">
        <div class="timer-value">{{ timeRemaining.seconds }}</div>
        <div class="timer-label">Seconds</div>
      </div>
    </div>

    <ng-template #releasedTemplate>
      <div class="released-message">
        Out Now!
      </div>
    </ng-template>

    <div class="progress-bar-area">
      <div class="progress-labels">
        <span>Announce (May 6, 2025)</span>
        <span>Release (May 26 2026)</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="progressPercentage"></div>
      </div>
    </div>

  </div>
  <a href="https://github.com/mikailakar/gta6-countdown" target="_blank" rel="noopener noreferrer"
    class="github-link-masked" aria-label="View source on GitHub">
  </a>
</div>
